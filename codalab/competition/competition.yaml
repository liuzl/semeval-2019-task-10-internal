title: SemEval 2019, Task 10 -- Math Question Answering
description: Evaluates question answering systems on their ability to solve Math SAT questions.
image: semeval-logo.png
has_registration: True
allow_teams: True
html:
    overview: overview.html
    evaluation: evaluation.html
    terms: terms_and_conditions.html
    data: data.html
phases:
    1:
        phasenumber: 1
        label: "Trial"
        start_date: 2018-06-26
        max_submissions: 999
        scoring_program: scoring_program.zip
        reference_data: dev_data.zip
        leaderboard_management_mode: default
    2:
        phasenumber: 2
        label: "Practice"
        start_date: 2018-09-17
        max_submissions: 999
        scoring_program: scoring_program.zip
        reference_data: dev_data.zip
        leaderboard_management_mode: default
    3:
        phasenumber: 3
        label: "Evaluation"
        start_date: 2019-01-10
        max_submissions: 1
        scoring_program: scoring_program.zip
        reference_data: test_data.zip
        leaderboard_management_mode: hide_results
    4:
        phasenumber: 4
        label: "Post-Evaluation"
        start_date: 2019-01-24
        max_submissions: 999
        scoring_program: scoring_program.zip
        reference_data: test_data.zip
        leaderboard_management_mode: default
leaderboard:
  columns:
    accuracy:
      label: Accuracy
      leaderboard: &id001
        label: Results
        rank: 1
      rank: 1
      sort: desc
    penalized_accuracy:
      label: Penalized Accuracy
      leaderboard: *id001
      rank: 2
      sort: desc
  leaderboards:
    Results: *id001
